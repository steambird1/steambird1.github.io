    <p>
      <span class="minheader">事例 1:</span>
      宋江在晁盖“智取”生辰纲、州(府)派何涛调查时机智地通过“家务事”为借口脱身，快马加鞭感到东溪村报信，使晁盖有时间脱逃。
    </p>
    <p>
      <span class="minheader">事例 1 分析:</span>
      这一点体现着宋江仗义的特点，也体现宋江处事能力强。
    </p>
    <br />
    <p>
      <span class="minheader">事例 2:</span>
      宋江在浔阳楼写下“反诗”（内容不在此列出。）
    </p>
    <p>
      <span class="minheader">事例 2 分析:</span>
      这里体现出宋江不仅有仗义、有能力的特点，同时有文采。（同时诗/词的内容也体现出北宋后期社会的黑暗导致宋江的遭遇。）
    </p>
    <hr />
    <p>同时，我们也要注意到宋江的另一面，即盲目忠君思想而接受招安，最终落得好汉大半战死、自己被毒死的悲惨结局。</p>
