			document.getElementById("perimg").src = "https://steambird1.github.io/app/sh/img/" + name + ".jpg";
			document.getElementById("result").style = "display: block;"
		}
		
		function searchflag() {
			clr();
			var require = [];
			var count = 0;
			// 获取搜索模式
			var and_mode = true;
			if (document.getElementById("or_mode").checked) and_mode = false;
			var reverse_mode = document.getElementById("reverse").checked;
			for (let i = 0; i < selectors.length; i++) {
				var cur = selectors[i];
				if (cur.checked) {
					require.push(cur.value);
				}
			}
			var rx = document.getElementById("resultx");
			var to_search;
			if (document.getElementById("incurrent").checked) {
				to_search = currently;
				currently = {};
			} else {
				to_search = persons;
			}
			var mytr = document.createElement("tr");
			var cnt = 0;
			var have = false;
			for (var i in to_search) {
				var p = to_search[i];	// i 是人名
				let ok = and_mode;
				for (let i = 0; i < require.length; i++) {
					if (and_mode) {
						if (p.flags[require[i]] != "1") ok = false;
					} else {
						if (p.flags[require[i]] == "1") {
							ok = true;
							break;
						}
					}
				}
				if (reverse_mode) ok = !ok;
				if (ok) {
					have = true;
					var mytd = document.createElement("td");
					mytd.innerHTML = ("<a onclick=\"intsearch('" + i + "',0)\" href=\"#result\">" + i + "(" + p.nick + ")</a>");
					mytr.appendChild(mytd);
					cnt++;
					if (cnt >= per_cnt_each) {
						rx.appendChild(mytr);
						mytr = document.createElement("tr");
						cnt = 0;
					}
					currently[i] = p;
					count++;
				}
			}
			rx.appendChild(mytr);
			if (!have)
				rx.innerHTML = "无";
			document.getElementById("counter").innerHTML = count;
			document.getElementById("flagresult").style = "display: block;"
			//console.log(currently);
		}
		
		function getLen(len_val) {
			alert("相当于 " + (len_val * cvt_len) + " 厘米");
		}
	</script>
