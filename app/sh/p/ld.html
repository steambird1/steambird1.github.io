    <h1>鲁达 (鲁智深) 介绍</h1>
    <p class="remarks">
      * 提示：这里写成“鲁达”是因为这件事发生在他出家当和尚之前。
      在人物查询系统中请勿使用“鲁达”（否则没有结果）。
    </p>
    <p>
      <span class="minheader">事例:</span>
      鲁达在喝酒时遇到被“镇关西”（郑屠户）所骗的金家妇女，听完他们的遭遇后气愤地找到郑屠并几拳将他打死。在此之后，他迅速收拾“细软银两”潜逃。
    </p>
    <p>
      <span class="minheader">分析:</span>
      这件事体现了鲁达的三个特点:
    </p>
    <ol>
      <li>有正义感/仗义（为金家父女报仇）</li>
      <li>有武力（拳打镇关西）</li>
      <li>粗中有细，有一定计谋（事发后迅速潜逃）</li>
    </ol>
