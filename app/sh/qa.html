	<h1>常见问题</h1>
	<p class="q">Q: 为什么答题模式没有涵盖所有的人物?</p>
	<p class="a">A: 答题模式默认只包含含有"常考"标签的人物（共 15 人）。如果需要其它人物，需要"从筛选器练习"。</p>
	<br />
	<p class="q">Q: 如何选择全部人物?</p>
	<p class="a">A: 在标签搜索中，不选中任何标签时选择"满足所有"。</p>
	<br />
	<p class="q">Q: 发现内容错误，如何反馈?</p>
	<p class="a">A: 点击<a href="https://github.com/steambird1/steambird1.github.io/issues/new">这里</a>。</p>
